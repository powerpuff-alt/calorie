<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health & Calorie Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle-container">
    <label class="switch">
      <input type="checkbox" id="toggleTheme">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container" id="mainContainer">
    <h1>Health & Calorie Tracker</h1>

    <div class="input-section" id="inputSection">
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age" required />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight" required />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height" required />

      <label for="activity">Activity Level:</label>
      <select id="activity">
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Lightly Active</option>
        <option value="1.55">Moderately Active</option>
        <option value="1.725">Very Active</option>
        <option value="1.9">Super Active</option>
      </select>

      <button id="calculateBtn">Calculate Calorie Needs</button>
    </div>

    <div class="results-section" id="resultsSection">
      <h2>Your Daily Calorie Needs</h2>
      <div id="calorieCount">0</div>
      <h3>Suggested Meal Plan:</h3>
      <div id="mealSuggestions"></div>
    </div>
  </div>

  <script src="script.js"></script>
