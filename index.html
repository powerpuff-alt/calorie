<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health & Calorie Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Health & Calorie Tracker</h1>
    <div class="input-section">
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight" required>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height" required>

      <label for="activity">Activity Level:</label>
      <select id="activity">
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Lightly Active (light exercise/sports 1-3 days/week)</option>
        <option value="1.55">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
        <option value="1.725">Very Active (hard exercise/sports 6-7 days/week)</option>
        <option value="1.9">Super Active (very hard exercise/sports or physical job)</option>
      </select>

      <button id="calculateBtn">Calculate Calorie Needs</button>
    </div>

    <div class="results-section">
      <h2>Daily Calorie Needs: <span id="calorieCount">0</span> kcal</h2>
      <h3>Suggested Meal Plan:</h3>
      <div id="mealSuggestions"></div>
    </div>
  </div>

  <script src="script.js"></script>
